<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width:100%;text-align:center">
        <label>区块链管理</label>
        <br><br><br><br>
        <input type="button" onclick="javascript:location.href='blockchain-init'" value="初始化区块链">
        <br><br>
        <input type="button" onclick="javascript:location.href='to-add-patient'" value="添加病人">
        <br><br>
        <form action="/find-patient" method="post">
            证件号: <input type="text" name="identifier">
            <input type="button" onclick="javascript:location.href='find-patient'" value="查询病人">
        </form>
        {% if status == '1' %}
            <div>
                <table border="1" align="center">
                    <tr>
                        <th colspan="2">病人信息</th>
                    </tr>
                    <tr>
                        <td>证件号: {{ identifier }} </td>
                        <td>姓名: {{ name }} </td>
                    </tr>
                    <tr>
                        <td>性别: {{ gender }} </td>
                        <td>年龄: {{ age }} </td>

                    </tr>
                    <tr>
                        <td>民族: {{ nation}}</td>
                        <td>出生地: {{ born_loc }}</td>
                    </tr>
                    <tr>
                        <td colspan="2">现居地: {{ address }}</td>
                    </tr>
                    <tr>
                        <td colspan="2">所在交易单ID：{{ transaction_id }} </td>

                    </tr>
                    <tr>
                        <td colspan="2">所在区块ID：{{ block_id }} </td>
                    </tr>
                </table>
            </div>
        {% elif status == '0' %}
            <div>病人信息不存在！</div>
        {% endif %}
        <p>{{ msg }}</p>
    </div>
</body>
</html>
