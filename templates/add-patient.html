<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <div style="width:100%;text-align:center">
        <form action="/add-patient" method="post">
            {% csrf_token %}
            <br><br>
            <label>添加病人界面</label> <br><br>
            证件号: <input type="text" name="identifier"> <br><br>
            姓名: <input type="text" name="name"> <br><br>
            性别: <input type="text" name="gender"> <br><br>
            年龄: <input type="text" name="age"> <br><br>
            民族: <input type="text" name="nation"> <br><br>
            出生地: <input type="text" name="born_loc"> <br><br>
            现住址: <input type="text" name="address"> <br><br>

            <input type="submit" value="提交"> <br><br>
            <input type="button" onclick="javascript:location.href='blockchain-manager'" value="管理界面">
        </form>

        <p>{{ msg }}</p>
    </div>
</body>
</html>
