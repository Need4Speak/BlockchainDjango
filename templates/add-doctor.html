<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <div style="width:100%;text-align:center">
        <form action="/add-doctor" method="post">
            {% csrf_token %}
            <br><br>
            <label>添加病医生界面</label> <br><br>
            医生编号: <input type="text" name="identifier"> <br><br>
            姓名: <input type="text" name="name"> <br><br>
            性别: <input type="text" name="gender"> <br><br>
            年龄: <input type="text" name="age"> <br><br>
            民族: <input type="text" name="nation"> <br><br>
            医院: <input type="text" name="hospital"> <br><br>
            科室: <input type="text" name="department"> <br><br>
            级别: <input type="text" name="grade"> <br><br>

            <input type="submit" value="提交"> <br><br>
            <input type="button" onclick="javascript:location.href='blockchain-manager'" value="管理界面">
        </form>

        <p>{{ msg }}</p>
    </div>
</body>
</html>
